<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Autentifikation</title>
</head>
    <body>
        <h3>Willkommen zur DHBW Gesundheitsakte</h3>

        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Message:</strong> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}

            {% if user.is_authenticated %}
                <h3>Guten Tag {{ fname  }} {{ lname }}</h3>

                <button type="submit"><a href="/signout"/> Logout</a></button>
            {% else %}
                <button type="submit"><a href="/register"/> Registrierung</a></button>
                <br/>
                <br/>
               <button type="submit"><a href="/login"/> Login</a></button>
            {% endif %}

    </body>
</html>
